
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYRA Corporation | Construções Inteligentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #1A1C22; /* Graphite base */
        color: #ffffff;
        margin: 0;
      }
      .bg-deep-blue { background-color: #0B192E; } /* Petrol Blue */
      .text-tech-cyan { color: #00909E; } /* Closed Cyan */
      .bg-tech-cyan { background-color: #00909E; }
      .border-tech-cyan { border-color: #00909E; }
      
      /* Smooth transitions */
      .transition-all { transition: all 0.3s ease-in-out; }
      
      /* Global Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero Specific Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }
      .delay-200 { animation-delay: 200ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-600 { animation-delay: 600ms; }

      /* Heartbeat animation for the footer */
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.2); }
        20%, 40% { transform: scale(1); }
      }
      .heart-beat {
        display: inline-block;
        color: #ff0055;
        animation: heartbeat 1.5s ease-in-out infinite;
        font-size: 18px;
      }

      /* Pulse for WhatsApp */
      @keyframes pulse-cyan {
        0% { box-shadow: 0 0 0 0 rgba(0, 144, 158, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(0, 144, 158, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 144, 158, 0); }
      }
      .pulse-whatsapp {
        animation: pulse-cyan 2s infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1A1C22;
      }
      ::-webkit-scrollbar-thumb {
        background: #00909E;
        border-radius: 4px;
      }

      /* Image reveal effect */
      .reveal-img {
        clip-path: inset(0 100% 0 0);
        transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
      }
      .reveal-img.active {
        clip-path: inset(0 0 0 0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Entry point for the application -->
    <script type="module" src="index.tsx"></script>
    <script>
      // Global Reveal Script
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      document.addEventListener('DOMContentLoaded', () => {
        const revealElements = document.querySelectorAll('.reveal, .reveal-img');
        revealElements.forEach(el => observer.observe(el));
      });

      // Re-run for dynamic elements if necessary
      const fastObserver = new MutationObserver(() => {
        const revealElements = document.querySelectorAll('.reveal:not(.active), .reveal-img:not(.active)');
        revealElements.forEach(el => observer.observe(el));
      });
      fastObserver.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
